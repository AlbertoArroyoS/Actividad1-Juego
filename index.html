<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <script type="text/javascript" src="script/script.js"></script>
    <title>Juego Piedra, Papel, Tijeras, Lagarto, Spock</title>
</head>
<body>
    <header>
        <h1>Juego Piedra, Papel, Tijeras, Lagarto, Spock</h1>   
    </header>

<!--Introcudir el nombre del jugador -->
 
    <div class="cuerpo"></div>       
        <aside>
            <input id="nombre" type="text" name="nombre" placeholder="Introduce tu nombre" required/>
            <br><br>
		    <button type="button" id="button" disabled="true">Aceptar</button>
            <h1>Nombre: </h1>
        </aside>

        <main>

            <section>
                <header>
                    
                    <h1>Puntuacion 0/0 </h1>
                        
                </header>
                <!--Tabla con los iconos de las opciones y les doy una equivalencia numerica para luego usar una matriz con esos valores -->
                <article>
                    <table id="tabla-completa">
                        <tr>
                            <th>Opciones P1</th>
                            <th>Player1</th> 
                            <th>VS</th>
                            <th>PC</th>
                            <th>Opciones Pc</th>    
                        </tr>
                        <tr>
                            <td><button id="btnpiedra" class="btn" type="button" value="0"><img class="mediana" src="icon/rock.png"/></button></td>
                            <td rowspan="4" class="p1-vs-p2"><img id="p1" class="grande" src="icon/p1.png"/></td>
                            <td rowspan="4"><img id="vs" class="grande" src="icon/vs.png"/></td>
                            <td rowspan="4" ><img id="p2" class="grande" src="icon/pc.png"/></td>
                            <td><img class="mediana" src="icon/rock.png"/></td>
                            
                        </tr>
                        <tr>
                            <td><button id="btnpapel" class="btn" type="button" value="1"><img class="mediana" src="icon/paper.png"/></button></td>
                            <td><img class="mediana" src="icon/paper.png"/></td>
                              
                        </tr>
                        <tr>
                            <td><button id="btntijera" class="btn" type="button" value="2"><img class="mediana" src="icon/scissors.png"/></button></td>
                            <td><img class="mediana" src="icon/scissors.png"/></td>
                        </tr>
                        <tr>
                            <td><button id="btnlagarto" class="btn" type="button" value="3"><img class="mediana" src="icon/lizard.png"/></button></td>
                            <td><img class="mediana" src="icon/lizard.png"/></td>
                        </tr>
                        <tr>
                            <td> <button id="btnspock" class="btn" type="button" value="3"><img class="mediana" src="icon/spock.png"/></button></td>
                            <td colspan="3" >
                                <div id="resultado">
                                    <h1>Ganaste</h1>

                                </div>
                                <div id="resultado-frase">
                                    <h1>Piedra gana a papel</h1>

                                </div>


                            </td>
                            <td><img class="mediana" src="icon/spock.png"/></td>
                        </tr>
                    </table>
                        
                </article>

                <footer>
                </br>
                    <h1>Resumen partidas</h3>
                    <h3 id="partidas-jugadas">Numero de partidas Jugadas: </h1>
                    <h3 id="partidas-ganadas">Numero de partidas ganadas: </h1>
                    <h3 id="partidas-jugadas">Numero de partidas perdidas: </h1>
                    <h3 id="partidas-jugadas">Numero de partidas perdidas: </h1>
                    </br>
                </footer>
            </section>        
        </main>

        </div>       
    <!-- PIE DE PAGINA carmen-->
    <footer class="pie-pagina">

        <h1>pie de pagina </h1>

    </footer>    

  <!--  <script src="script.js"></script> -->
</body>
</html>
